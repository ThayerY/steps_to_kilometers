<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steps to Kilometers Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Steps to Kilometers Converter</h1>
    <div class="converter">
      <label for="stepsInput">Enter Steps:</label>
      <input type="number" id="stepsInput" placeholder="Enter number of steps">

      <label for="stepLengthInput">Enter Step Length (meters):</label>
      <input type="number" id="stepLengthInput" placeholder="Default is 0.762 meters" step="0.001" min="0">

      <button id="convertButton">Convert</button>
      <button id="clearButton">Clear</button>

      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
